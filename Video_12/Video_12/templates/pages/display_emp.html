{% extends 'pages/index.html' %}
{% block content %}
<div class="container"
    style="width: 1200px; background-color: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); display: flex; flex-direction: column; padding: 20px;">
    <h2 style="margin: 0; font-size: 25px; text-align: center;">List of Employees</h2>
    <main style="padding: 20px; text-align: center; flex: 1; font-size: 35px;">
        <table>
            {% for item in items %}
            <tr>
                {% for o in item %}
                <td style="padding: 10px;border: 2px solid black;"> {{ o }} </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </main>
</div>
{% endblock %}
