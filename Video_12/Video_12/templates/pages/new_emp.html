{% extends 'pages/index.html' %}
{% block content %}
<div class="container"
    style="width: 1200px; background-color: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); display: flex; flex-direction: column; padding: 20px;">
    <h2 style="margin: 0; font-size: 25px; text-align: center;">Add New Employee</h2>
    <main style="padding: 20px; text-align: center; flex: 1;">
        <form action="/new_emp" method="POST">
            {% csrf_token %}
            {{ form }}
            <button type="submit"
                style="background-color: #636363; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; font-size: 16px;">Register</button>
        </form>
        <a href="/display_emp">
            <button
                style="background-color: #636363; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; font-size: 16px;">Display</button>
        </a>
        <p id="result" style="margin: 10px 0; font-size: 20px;">{{ output }}</p>
    </main>
</div>
{% endblock %}
